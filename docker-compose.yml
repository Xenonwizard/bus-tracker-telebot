version: '3.8'

services:
  redis:
    image: redis
    ports:
      - "6379:6379"

  fastapi:
    build: .
    command: uvicorn main:app --host 0.0.0.0 --port 8000
    ports:
      - "8000:8000"
    environment:
      - TELE_TOKEN=${TELE_TOKEN}
      - REDIS_URL=redis://redis:6379/0
    depends_on:
      - redis

  worker:
    build: .
    command: celery -A tasks worker --loglevel=info
    environment:
      - TELE_TOKEN=${TELE_TOKEN}
      - REDIS_URL=redis://redis:6379/0
    depends_on:
      - redis
